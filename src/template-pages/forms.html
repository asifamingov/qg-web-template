<body data-qg-accessibility="true">

    <!--#include virtual="/assets/includes-local/analytics.html"-->
    <!--#include virtual="/assets/includes-local/header/access.html"-->

    <div class="container-fluid qg-site-width">

        <header id="qg-site-header">
            <!--#include virtual="/assets/includes-local/header/coat-of-arms.html"-->

            <!--#include virtual="/assets/includes-local/header/site-utilities.html"-->

            <!--#include virtual="/assets/includes-local/header/site-search.html"-->

            <!--#include virtual="/assets/includes-local/header/global-alert.html"-->

            <!--#include virtual="/assets/includes-local/header/site-nav.html"-->
        </header>

        <div id="qg-content">
            <div id="qg-three-col" class="row">

                <!--#include virtual="/assets/includes-local/breadcrumbs/breadcrumb-demo.html"-->

                <div id="qg-primary-content" role="main">

                    <!--#include virtual="/assets/includes-local/content/alert.html"-->

                    <h1>Form test</h1>

                    <form name="feedback" action="https://test.smartservice.qld.gov.au/services/submissions/email/qld/qld-contact-us" method="post" novalidate="true" data-recaptcha="true">
                        <div>
                            <input type="hidden" value="Government.Gateway@qld.gov.au" name="recipient">
                            <input type="hidden" value="qgovonline@smartservice.qld.gov.au" name="cc">
                            <input type="hidden" value="State Government contact form" name="subject">
                            <input type="hidden" value="/contact-us/response.html" name="redirect">
                            <input type="hidden" value="Email address" name="email_field">
                            <input type="hidden" value="This message is from: State Government contact form" name="Destination Message">
                        </div>
                        <ol class="sections">
                            <li class="section"><fieldset><legend><span class="h3">Contact details</span></legend>
                                <ol class="questions">
                                    <li>
                                        <label for="name">
                                            <span class="label">Name</span>
                                        </label>
                                        <input id="name" name="name" size="20" type="text">
                                    </li>
                                    <li>
                                        <label for="email">
                                            <span class="label">Email</span>
                                        </label>
                                        <input id="email" name="email" size="40" type="email">
                                    </li>
                                    <li>
                                        <label for="phone">
                                            <span class="label">Phone</span>


                                        </label>
                                        <input id="phone" name="phone" size="40" type="text">
                                    </li>
                                    <li>
                                        <label for="organisation">
                                            <span class="label">Organisation</span>
                                        </label>
                                        <input id="organisation" name="organisation" size="40" type="text">
                                    </li>
                                    <li>
                                        <label for="additional-comments">
                                            <span class="label">Comments</span>
                                            <abbr class="required" title="(required)">*</abbr>
                                            <small class="hint">Please do not include private or sensitive information such as credit card numbers, bank account numbers, usernames and passwords.</small>
                                        </label>
                                        <textarea id="additional-comments" name="additional-comments" required="required" rows="10" cols="40"></textarea>
                                    </li>
                                </ol>
                            </fieldset>
                            </li>
                            <li class="footer">

                                <input type="hidden" name="Last page visited" value="https://find.search.qld.gov.au/s/search.html?form=simple-adv&amp;query=contact+form&amp;num_ranks=10&amp;tiers=off&amp;collection=qld-gov&amp;profile=qld">
                                <ol class="actions">
                                    <li><strong><input value="Send message" type="submit"></strong></li>
                                </ol>
                            </li>
                        </ol>
                    </form>

                    <div class="qg-content-footer">
                        <dl>
                            <dt>Last updated:</dt>
                            <dd>11 January 2018</dd>
                            <dt>Last reviewed:</dt>
                            <dd>11 January 2018</dd>
                        </dl>
                    </div>
                </div>

                <aside id="qg-secondary-content">
                </aside>

                <!--#include virtual="/assets/includes-local/section-nav/sample.html"-->

            </div>
            <!--#include virtual="/assets/includes-local/content/options.html"-->

        </div>

        <footer>
            <!--#include virtual="/assets/includes-local/footer/footer-site-map.html"-->
            <!--#include virtual="/assets/includes-local/footer/footer-legals.html"-->
        </footer>
    </div>

    <script>
      var qg = qg || {};
      qg.swe = qg.swe || {};
      // Used by the feedback form.
      qg.swe.franchiseTitle = 'Franchise Title';
    </script>
